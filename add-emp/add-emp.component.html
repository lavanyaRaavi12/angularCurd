<div class="jumbotron">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2 class="text-primary">Angular Curd Operations</h2>

<div class="container">
<form [formGroup]="crudform" class="form-group" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
  </div>
  <div class="form-group">
    <label>salary </label>
    <input type="number" formControlName="salary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" />
    <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
        <div *ngIf="f.salary.errors.required">Salary  is required</div>
    </div>
</div>


<div class="form-group">
  <label>City</label>
  <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
  <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
      <div *ngIf="f.city.errors.required">City is required</div>
  </div>
</div>
<div class="form-group">
  <label>Phone</label>
  <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">Phone Number is required</div>
  </div>
</div>

  <div  class="btnmove" >
    <button class="btn btn-danger px-3" (click)=Adding_Data()>Add</button>&nbsp;
    <button class="btn btn-success  px-3" (click)= updateemployee()>Update</button>
</div>
</form>
</div>

<div>
</div>
</div>
</div>

<table class="table">
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>salary</th>
        <th>city</th>
        <th>phonenumber</th>
        <th>Action</th>
        
    </tr>
    <tr *ngFor="let emp of TotalEmployeeList">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.city}}</td>
        <td>{{emp.phone}}</td>
           <td>
        <button type="submit"  class="btn btn-info" (click)=editEmployee(emp)>Edit</button>&nbsp;
        <button type="submit"  class="btn btn-secondary" (click)=delete(emp)>Delete</button>
        </td>      
        </tr>
</table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
